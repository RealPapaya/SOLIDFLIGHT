<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>預訂機票 - 夯實航空</title>
    <link rel="stylesheet" href="./output.css" />
    <style>
        /* Custom styles for the fixed sidebar */
        @media (min-width: 1024px) {
            .sticky-invoice {
                position: sticky;
                top: 100px;
                max-height: calc(100vh - 140px);
                overflow-y: auto;
            }
        }
    </style>
</head>

<body class="bg-space-grey text-aurora-white">
    <div id="booking-app" class="relative min-h-screen w-full flex flex-col">
        <!-- Navigation -->
        <nav
            class="fixed top-0 left-0 w-full z-50 px-6 py-4 flex justify-between items-center bg-space-grey/80 backdrop-blur-md border-b border-white/10">
            <div class="text-white font-heading font-bold text-xl tracking-widest">夯實航空</div>
            <div class="hidden md:flex space-x-8">
                <a href="index.html"
                    class="text-aurora-white hover:text-tech-gold transition-colors text-sm uppercase tracking-wider">首頁</a>
                <a href="index.html#fleet"
                    class="text-aurora-white hover:text-tech-gold transition-colors text-sm uppercase tracking-wider">機隊展示</a>
                <a href="booking.html" class="text-tech-gold transition-colors text-sm uppercase tracking-wider">預訂</a>
            </div>
        </nav>

        <main class="flex-grow container mx-auto px-6 py-24">
            <div class="flex flex-col lg:flex-row gap-12">

                <!-- Left: Booking Form -->
                <div class="flex-grow max-w-4xl space-y-12">
                    <header>
                        <h1 class="text-4xl md:text-5xl text-white font-heading font-bold mb-2">試算您的旅程</h1>
                        <p class="text-gray-400">專屬里程計費系統，透明化您的每一克載重</p>
                    </header>

                    <form id="ticket-calculator" class="space-y-12">
                        <!-- Step 1: Route & Date -->
                        <section class="space-y-6">
                            <div class="flex items-center space-x-4 mb-4">
                                <span
                                    class="w-8 h-8 rounded-full bg-tech-gold text-space-grey flex items-center justify-center font-bold text-sm">1</span>
                                <h2 class="text-xl text-white font-heading font-bold uppercase tracking-wider">選擇航線</h2>
                            </div>

                            <!-- Trip Type Toggle -->
                            <div class="flex gap-4 mb-6">
                                <button type="button" id="btn-round-trip"
                                    class="trip-toggle px-4 py-2 border border-white/20 rounded text-xs uppercase tracking-widest text-gray-400 hover:text-white transition-all">來回</button>
                                <button type="button" id="btn-one-way"
                                    class="trip-toggle px-4 py-2 border border-tech-gold bg-tech-gold/10 text-tech-gold rounded text-xs uppercase tracking-widest transition-all">單程</button>
                            </div>

                            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                                <div class="space-y-2">
                                    <label for="origin"
                                        class="block text-xs text-gray-400 uppercase tracking-widest">出發地機場</label>
                                    <select id="origin"
                                        class="w-full bg-black/40 border border-white/10 text-white p-4 focus:outline-none focus:border-tech-gold transition-all rounded">
                                        <option value="">載入中...</option>
                                    </select>
                                </div>
                                <div class="space-y-2">
                                    <label for="destination"
                                        class="block text-xs text-gray-400 uppercase tracking-widest">目的地機場</label>
                                    <select id="destination"
                                        class="w-full bg-black/40 border border-white/10 text-white p-4 focus:outline-none focus:border-tech-gold transition-all rounded">
                                        <option value="">載入中...</option>
                                    </select>
                                </div>
                            </div>

                            <!-- Date Selection -->
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mt-4">
                                <div class="space-y-2">
                                    <label class="block text-xs text-gray-400 uppercase tracking-widest">去程日期</label>
                                    <input type="text" id="date-outbound"
                                        class="w-full bg-black/40 border border-white/10 text-white p-4 focus:outline-none focus:border-tech-gold transition-all rounded flatpickr"
                                        placeholder="選擇日期">
                                </div>
                                <div class="space-y-2 opacity-50 transition-opacity" id="return-date-container">
                                    <label class="block text-xs text-gray-400 uppercase tracking-widest">回程日期</label>
                                    <input type="text" id="date-inbound"
                                        class="w-full bg-black/40 border border-white/10 text-white p-4 focus:outline-none focus:border-tech-gold transition-all rounded flatpickr"
                                        placeholder="選擇日期" disabled>
                                </div>
                            </div>
                        </section>

                        <!-- Step 1b: Flight Selection (Dynamic) -->
                        <section id="flight-selection-section" class="space-y-8 hidden">
                            <div class="flex items-center space-x-4 mb-4">
                                <span
                                    class="w-8 h-8 rounded-full bg-tech-gold text-space-grey flex items-center justify-center font-bold text-sm">1b</span>
                                <h2 class="text-xl text-white font-heading font-bold uppercase tracking-wider">選擇航班</h2>
                            </div>

                            <!-- Outbound Container -->
                            <div id="outbound-container" class="space-y-4">
                                <div class="flex justify-between items-end border-b border-white/10 pb-2 mb-4">
                                    <h3 class="text-tech-gold text-sm font-bold uppercase tracking-widest">去程航班 <span
                                            id="lbl-route-out" class="text-white ml-2"></span></h3>
                                    <!-- Date Bar Placeholder -->
                                    <div class="text-xs text-gray-400" id="date-bar-out"></div>
                                </div>
                                <div id="outbound-flights-list" class="space-y-4">
                                    <!-- Dynamic Flight Cards -->
                                </div>
                            </div>

                            <!-- Inbound Container (Dynamic Visibility) -->
                            <div id="inbound-container" class="space-y-4 mt-12 hidden">
                                <div class="flex justify-between items-end border-b border-white/10 pb-2 mb-4">
                                    <h3 class="text-tech-gold text-sm font-bold uppercase tracking-widest">回程航班 <span
                                            id="lbl-route-in" class="text-white ml-2"></span></h3>
                                    <div class="text-xs text-gray-400" id="date-bar-in"></div>
                                </div>
                                <div id="inbound-flights-list" class="space-y-4">
                                    <!-- Dynamic Flight Cards -->
                                </div>
                            </div>
                        </section>

                        <!-- Step 2: Cabin & Count -->
                        <section class="space-y-6">
                            <div class="flex items-center space-x-4 mb-4">
                                <span
                                    class="w-8 h-8 rounded-full bg-tech-gold text-space-grey flex items-center justify-center font-bold text-sm">2</span>
                                <h2 class="text-xl text-white font-heading font-bold uppercase tracking-wider">艙等與人數
                                </h2>
                            </div>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                                <div class="space-y-2">
                                    <label for="cabin"
                                        class="block text-xs text-gray-400 uppercase tracking-widest">艙等選擇</label>
                                    <select id="cabin"
                                        class="w-full bg-black/40 border border-white/10 text-white p-4 focus:outline-none focus:border-tech-gold transition-all rounded">
                                        <option value="seat">標準坐票 (約20席)</option>
                                        <option value="comfort-stand">舒適站票 (約50席)</option>
                                        <option value="hangshi-stand">夯實站票 (體積計費)</option>
                                    </select>
                                    <p id="cabin-note" class="text-[10px] text-gray-500 italic mt-1"></p>
                                </div>
                                <div class="space-y-2">
                                    <label class="block text-xs text-gray-400 uppercase tracking-widest">乘客人數</label>
                                    <div class="flex items-center space-x-6 h-[58px]">
                                        <button type="button" id="dec-passengers"
                                            class="w-10 h-10 border border-white/20 text-white flex items-center justify-center hover:bg-white/10 transition-colors">-</button>
                                        <input type="number" id="passengers" value="1" min="1" max="10"
                                            class="w-12 bg-transparent border-none text-center text-white text-2xl font-bold focus:ring-0"
                                            readonly>
                                        <button type="button" id="inc-passengers"
                                            class="w-10 h-10 border border-white/20 text-white flex items-center justify-center hover:bg-white/10 transition-colors">+</button>
                                    </div>
                                </div>
                            </div>
                        </section>

                        <!-- Step 2b: Seat Selection -->
                        <section id="seat-selection-section" class="space-y-6 hidden">
                            <div class="flex items-center space-x-4 mb-4">
                                <span
                                    class="w-8 h-8 rounded-full bg-tech-gold text-space-grey flex items-center justify-center font-bold text-sm">2b</span>
                                <h2 class="text-xl text-white font-heading font-bold uppercase tracking-wider">座位選擇
                                </h2>
                            </div>
                            <div class="space-y-4">
                                <div
                                    class="flex justify-between items-center text-xs text-gray-400 uppercase tracking-widest">
                                    <span>請選擇 <span id="seats-needed" class="text-tech-gold font-bold text-lg">0</span>
                                        個位子</span>
                                    <div class="flex gap-4">
                                        <div class="flex items-center gap-2">
                                            <div class="w-3 h-3 bg-white/10 rounded"></div> 空位
                                        </div>
                                        <div class="flex items-center gap-2">
                                            <div class="w-3 h-3 bg-tech-gold rounded"></div> 已選
                                        </div>
                                        <div class="flex items-center gap-2">
                                            <div class="w-3 h-3 bg-red-500/20 rounded"></div> 已佔用
                                        </div>
                                    </div>
                                </div>

                                <div id="seat-map-container" class="seat-section">
                                    <!-- Dynamic Grid Generated via JS -->
                                    <div
                                        class="p-8 text-center text-gray-500 border border-dashed border-white/10 rounded-xl">
                                        請先選擇艙等與人數
                                    </div>
                                </div>
                                <div id="seat-error-msg" class="text-red-400 text-xs mt-2 hidden">請完成所有座位選擇</div>
                            </div>
                        </section>

                        <!-- Step 3: Passenger Details -->
                        <section class="space-y-6">
                            <div class="flex items-center space-x-4 mb-4">
                                <span
                                    class="w-8 h-8 rounded-full bg-tech-gold text-space-grey flex items-center justify-center font-bold text-sm">3</span>
                                <h2 class="text-xl text-white font-heading font-bold uppercase tracking-wider">載重與體積資料
                                </h2>
                            </div>
                            <div id="passenger-details-container" class="space-y-8">
                                <!-- JS Dynamic Injection -->
                            </div>
                        </section>

                        <!-- Map -->
                        <section class="space-y-4">
                            <div class="flex justify-between items-end">
                                <h2 class="text-xs text-gray-400 uppercase tracking-widest">實時航線動態 Map</h2>
                                <div class="text-2xl text-white font-mono font-bold" id="distance-display">0 km</div>
                            </div>
                            <div class="rounded-xl overflow-hidden relative group bg-[#0d0d0d]">
                                <canvas id="space-map" width="800" height="600"
                                    class="w-full h-[600px] bg-[#0d0d0d] block transition-opacity duration-1000"></canvas>
                                <div
                                    class="absolute inset-x-0 bottom-0 h-1/4 bg-gradient-to-t from-black/50 to-transparent pointer-events-none">
                                </div>
                            </div>
                        </section>
                        <!-- Summary Display (Mobile/Fallback) -->
                        <div
                            class="pt-8 border-t border-white/10 flex flex-col md:flex-row items-center justify-between">
                            <div class="text-gray-400 text-sm mb-4 md:mb-0">即時試算總額</div>
                            <div class="text-4xl md:text-5xl text-white font-heading font-black" id="total-price">NT$ 0
                            </div>
                        </div>
                    </form>
                </div>

                <!-- Right: Sticky Invoice -->
                <div class="w-full lg:w-80 xl:w-96">
                    <div
                        class="sticky-invoice bg-white/5 backdrop-blur-xl border border-tech-gold/30 rounded-2xl p-8 flex flex-col h-full shadow-2xl">
                        <div class="border-b border-white/10 pb-6 mb-6">
                            <div class="text-lg text-white font-heading font-bold mb-1">預訂明細</div>
                            <div class="text-[10px] text-tech-gold uppercase tracking-[0.2em]">Hangshi Logistics
                                Transparency</div>
                        </div>

                        <div id="invoice-content" class="flex-grow space-y-4 text-xs font-mono text-gray-300">
                            <!-- Injected by JS -->
                        </div>

                        <div class="mt-8 pt-8 border-t border-white/10 space-y-4">
                            <div class="flex justify-between items-center text-gray-400 text-xs">
                                <span>稅金 (5% VAT)</span>
                                <span id="tax-amount" class="text-white">NT$ 0</span>
                            </div>
                            <div class="flex justify-between items-end">
                                <div class="text-xs text-gray-500 uppercase tracking-widest">應付總額 (含稅)</div>
                                <div class="text-3xl text-tech-gold font-bold font-heading" id="invoice-total">NT$ 0
                                </div>
                            </div>
                            <button type="button" id="proceed-to-confirmation"
                                class="w-full mt-4 py-4 bg-tech-gold text-space-grey font-bold uppercase tracking-widest rounded hover:scale-[1.02] active:scale-[0.98] transition-all">
                                確認預訂並付款 →
                            </button>
                        </div>
                    </div>
                </div>

            </div>
        </main>

        <!-- Footer for padding -->
        <footer class="py-12 border-t border-white/5 text-center text-[10px] text-gray-600 uppercase tracking-[0.3em]">
            夯實航空 © 2024 Hangshi Airlines | Precision In Flight
        </footer>
    </div>

    <script type="module" src="./main.js"></script>
</body>

</html>
